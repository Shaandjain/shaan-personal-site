<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Dark ocean background -->
  <rect width="1200" height="630" fill="#0A0A0C"/>
  
  <!-- Ocean water layers with subtle waves -->
  <defs>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0E0E10;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0A0C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Wave pattern -->
    <pattern id="wavePattern" x="0" y="0" width="200" height="100" patternUnits="userSpaceOnUse">
      <path d="M 0 50 Q 50 30, 100 50 T 200 50" stroke="#0E0E10" stroke-width="0.5" fill="none" opacity="0.3"/>
      <path d="M 0 60 Q 50 40, 100 60 T 200 60" stroke="#0E0E10" stroke-width="0.5" fill="none" opacity="0.2"/>
    </pattern>
    
    <!-- Ripple effect -->
    <radialGradient id="ripple" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#0E0E10;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0A0A0C;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base ocean -->
  <rect width="1200" height="630" fill="url(#oceanGrad)"/>
  
  <!-- Wave overlay -->
  <rect width="1200" height="630" fill="url(#wavePattern)" opacity="0.4"/>
  
  <!-- Subtle ripples -->
  <ellipse cx="300" cy="200" rx="400" ry="300" fill="url(#ripple)"/>
  <ellipse cx="900" cy="450" rx="350" ry="250" fill="url(#ripple)"/>
  
  <!-- Text overlay - Shaan Jain -->
  <text 
    x="600" 
    y="320" 
    font-family="Playfair Display, Georgia, serif" 
    font-size="72" 
    font-weight="600" 
    fill="#F7F5EF" 
    text-anchor="middle" 
    letter-spacing="-1"
    opacity="0.95"
  >Shaan Jain</text>
  
  <!-- Subtle tagline -->
  <text 
    x="600" 
    y="370" 
    font-family="Inter, system-ui, sans-serif" 
    font-size="20" 
    font-weight="400" 
    fill="#F7F5EF" 
    text-anchor="middle" 
    letter-spacing="0.1em"
    opacity="0.6"
  >Product Lead • Software Engineer • Researcher</text>
</svg>

