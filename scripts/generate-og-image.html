<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      overflow: hidden;
      background: #0A0A0C;
    }
  </style>
</head>
<body>
  <!-- This file can be opened in a browser and screenshot to generate og-image.png -->
  <!-- Instructions: Open this file in Chrome, take a screenshot at 1200x630, save as og-image.png -->
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 630" width="1200" height="630">
    <!-- Dark ocean background - almost black -->
    <rect width="1200" height="630" fill="#0A0A0C"/>
    
    <defs>
      <!-- Deep ocean gradient -->
      <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#0A0A0C;stop-opacity:1" />
        <stop offset="30%" style="stop-color:#0C0C0E;stop-opacity:1" />
        <stop offset="70%" style="stop-color:#0E0E10;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#0A0A0C;stop-opacity:1" />
      </linearGradient>
      
      <!-- Wave texture -->
      <pattern id="wavePattern" x="0" y="0" width="300" height="150" patternUnits="userSpaceOnUse">
        <path d="M 0 75 Q 75 55, 150 75 T 300 75" stroke="#0E0E10" stroke-width="1" fill="none" opacity="0.15"/>
        <path d="M 0 85 Q 75 65, 150 85 T 300 85" stroke="#0C0C0E" stroke-width="0.8" fill="none" opacity="0.1"/>
        <path d="M 0 95 Q 75 75, 150 95 T 300 95" stroke="#0E0E10" stroke-width="0.5" fill="none" opacity="0.08"/>
      </pattern>
      
      <!-- Water depth effect -->
      <radialGradient id="depth1" cx="25%" cy="30%">
        <stop offset="0%" style="stop-color:#0E0E10;stop-opacity:0.2" />
        <stop offset="100%" style="stop-color:#0A0A0C;stop-opacity:0" />
      </radialGradient>
      
      <radialGradient id="depth2" cx="75%" cy="70%">
        <stop offset="0%" style="stop-color:#0C0C0E;stop-opacity:0.15" />
        <stop offset="100%" style="stop-color:#0A0A0C;stop-opacity:0" />
      </radialGradient>
      
      <!-- Subtle light reflection -->
      <linearGradient id="reflection" x1="0%" y1="0%" x2="0%" y2="30%">
        <stop offset="0%" style="stop-color:#0E0E10;stop-opacity:0.1" />
        <stop offset="100%" style="stop-color:#0A0A0C;stop-opacity:0" />
      </linearGradient>
    </defs>
    
    <!-- Base ocean with gradient -->
    <rect width="1200" height="630" fill="url(#oceanGrad)"/>
    
    <!-- Depth layers -->
    <ellipse cx="300" cy="200" rx="500" ry="400" fill="url(#depth1)"/>
    <ellipse cx="900" cy="450" rx="400" ry="350" fill="url(#depth2)"/>
    
    <!-- Wave texture overlay -->
    <rect width="1200" height="630" fill="url(#wavePattern)" opacity="0.6"/>
    
    <!-- Subtle surface reflection -->
    <rect width="1200" height="200" fill="url(#reflection)"/>
    
    <!-- Text overlay - Shaan Jain -->
    <text 
      x="600" 
      y="300" 
      font-family="Playfair Display, Georgia, serif" 
      font-size="80" 
      font-weight="600" 
      fill="#F7F5EF" 
      text-anchor="middle" 
      letter-spacing="-2"
      opacity="0.98"
    >Shaan Jain</text>
    
    <!-- Subtle tagline -->
    <text 
      x="600" 
      y="350" 
      font-family="Inter, system-ui, sans-serif" 
      font-size="22" 
      font-weight="400" 
      fill="#F7F5EF" 
      text-anchor="middle" 
      letter-spacing="0.12em"
      opacity="0.65"
    >Product Lead • Software Engineer • Researcher</text>
  </svg>
</body>
</html>
